<h1> Binary Tree v1 (Ocampo)</h1>
This is a basic binary tree visualizer used in Rika Yoshii's CS311 Class.<br>
Instructions: Make two pointers go down the tree until pointer v becomes NULL.<br>

<br>

<style type = "text/css">
#canvas_container {
  width: 350px;
  color: white;
  border: 1px solid #aaa;
}
</style>

<div id = "tree"> </div>
<body>
  
<!-- User Control Area -->
<h4> User Control </h4>
<div id = "control"> 
  <select name = "executeQuery" id = "executeQuery">
    <option value = "pToV"> Parent --> V </option>
    <option value = "vLeft"> V --> Left </option>
    <option value = "vRight"> V --> Right </option>
    <option value = "deleteLeaf"> Delete a Leaf </option>
    <option value = "deleteOne"> Delete a Node (One child) </option>
    <option value = "deleteTwo"> Delete a Node (Two Children) </option>
    </select>
    <button id = "submitBtn" type = "button"> Submit </button>
</div>

</body>
